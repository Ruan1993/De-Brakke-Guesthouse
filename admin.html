<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>De Brakke - Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="firebase-config.js"></script>
    <script type="module" src="main.js"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div
      id="login-screen"
      class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50"
    >
      <div class="bg-white p-8 rounded-lg shadow-xl w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
        <input
          type="password"
          id="password-input"
          placeholder="Enter Password"
          class="w-full p-3 border border-gray-300 rounded mb-4"
        />
        <button
          onclick="checkLogin()"
          class="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700"
        >
          Login
        </button>
        <p id="login-error" class="text-red-500 text-center mt-2 hidden">
          Incorrect Password
        </p>
      </div>
    </div>

    <div id="dashboard" class="hidden container mx-auto px-6 py-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Booking Management</h1>
        <button
          onclick="logout()"
          class="text-red-600 font-bold hover:underline"
        >
          Logout
        </button>
      </div>

      <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full">
          <thead class="bg-gray-800 text-white">
            <tr>
              <th class="py-3 px-4 text-left">Guest Name</th>
              <th class="py-3 px-4 text-left">Check-In</th>
              <th class="py-3 px-4 text-left">Check-Out</th>
              <th class="py-3 px-4 text-left">Guests</th>
              <th class="py-3 px-4 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="booking-list" class="text-gray-700"></tbody>
        </table>
      </div>
    </div>

    <script>
      const loginScreen = document.getElementById("login-screen");
      const dashboard = document.getElementById("dashboard");
      const bookingList = document.getElementById("booking-list");

      window.checkLogin = function () {
        const input = document.getElementById("password-input").value;
        if (input === "Wilma123") {
          loginScreen.classList.add("hidden");
          dashboard.classList.remove("hidden");
          loadBookings();
        } else {
          document.getElementById("login-error").classList.remove("hidden");
        }
      };

      window.logout = function () {
        location.reload();
      };

      window.deleteBooking = async function (id) {
        if (!window.db || !window.deleteDoc || !window.doc) {
          alert("Firebase not configured.");
          return;
        }
        if (
          confirm(
            "Are you sure you want to DELETE this booking? This cannot be undone."
          )
        ) {
          try {
            await window.deleteDoc(window.doc(window.db, "bookings", id));
            alert("Booking deleted.");
            loadBookings();
          } catch (error) {
            console.error("Error deleting:", error);
            alert("Error deleting booking.");
          }
        }
      };

      async function loadBookings() {
        if (!window.db || !window.collection || !window.getDocs) {
          bookingList.innerHTML =
            '<tr><td colspan="5" class="text-center py-4">Firebase not configured.</td></tr>';
          return;
        }
        bookingList.innerHTML =
          '<tr><td colspan="5" class="text-center py-4">Loading...</td></tr>';
        const q = window.collection(window.db, "bookings");
        const snapshot = await window.getDocs(q);
        if (snapshot.empty) {
          bookingList.innerHTML =
            '<tr><td colspan="5" class="text-center py-4">No bookings found.</td></tr>';
          return;
        }
        let html = "";
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const adults = data.guests || 0;
          const kids = data.children || 0;
          html += `
            <tr class="border-b hover:bg-gray-50">
              <td class="py-3 px-4 font-medium">${data.name || "Unknown"}</td>
              <td class="py-3 px-4 text-green-600 font-bold">${
                data.checkIn
              }</td>
              <td class="py-3 px-4 text-red-600 font-bold">${data.checkOut}</td>
              <td class="py-3 px-4">${adults} Adults, ${kids} Kids</td>
              <td class="py-3 px-4 text-center">
                <button onclick="deleteBooking('${
                  docSnap.id
                }')" class="bg-red-100 text-red-600 px-3 py-1 rounded hover:bg-red-600 hover:text-white transition">Cancel / Delete</button>
              </td>
            </tr>
          `;
        });
        bookingList.innerHTML = html;
      }
    </script>
  </body>
</html>
